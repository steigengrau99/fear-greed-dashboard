<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Crypto Fear & Greed Index</title>
</head>
<body>

  <p id="status">Loadingâ€¦</p>

  <script>
    fetch("fear_greed.json")
      .then(res => {
        if (!res.ok) throw new Error("JSON not found");
        return res.json();
      })
      .then(data => {
        const latest = data[data.length - 1];
        document.getElementById("status").innerText =
          `Value: ${latest.value} (${latest.value_classification})`;
      })
      .catch(err => {
        document.getElementById("status").innerText =
          "Error loading data";
        console.error(err);
      });
  </script>
</body>
</html>
